<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="Chralt"/>

    <meta content="yes" name="apple-mobile-web-app-capable">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <title>Codesus</title>
    <!-- Custom styles for this template -->
    <link href="../static/css/main.css" rel="stylesheet">
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="../static/images/favicon.ico">

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea',
            height: '480',
        });
    </script>
</head>
<body>
<nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
    <div class="container topnav">
        <a class="navbar-brand" href="#">
            <img src="../static/images/earth.png" width="32" height="32" class="d-inline-block align-top" alt="Icon">
            Codensus
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/upload">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main role="main">

    <div class="container">
        <section class="text-center">
            <div class="container">
                <h1>Code for Crypto!</h1>
                <p class="lead text-muted">Decentralized Solidity Smart Contract Live Coding - Create and let create. Just innovate.</p>
                <div class="p-3">
                    <a href="{{ url_for('home') }}" class="btn btn-secondary my-2">View Home</a>
                    <a href="#" class="btn btn-primary my-2">Become a Developer</a>
                </div>
            </div>
        </section>
    </div>
    <hr class="hr-accent">

    <form action="" method=post enctype="multipart/form-data">
        <div class="form-group text-center">
            <input type="hidden" name="_id" value="{{ _id }}">
            <label for="inputEtherPerHour">Input Ether per hour</label>
            <input type="text" class="form-control" name="etherPerHour" id="inputEtherPerHour">
            <small id="addressHelp" class="form-text text-muted">Ether per hour you pay each writer of your smart
                contract.</small>
            <textarea name="smartContractDescription"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary my-2">Submit</button>
        </div>
    </form>
</main>

<footer>
    <div class="footer-copyright text-center py-3">&copy; 2020 Chralt. All Rights Reserved.</div>
</footer>

<script src="../static/js/jquery-3.5.1.min.js"></script>
<script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
